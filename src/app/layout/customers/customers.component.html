<app-page-header [heading]="'Customers'" [icon]="'fa fa-fw fa-user-circle'"></app-page-header>
<div class="card-block table-responsive">
    <table class="table">
        <thead>
        <tr>
            <th>#</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Username</th>
            <th>Branch</th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let customer of customers; let i = index">
                <th scope="row">{{i + 1}}</th>
                <td>{{ customer.firstname}}</td>
                <td>{{ customer.lastname}}</td>
                <td>{{ customer.username}}</td>
                <td>{{ customer.branch}}</td>
            </tr>
        </tbody>
    </table>
</div>
